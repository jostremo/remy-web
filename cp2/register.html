<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darons codeurs : postuler</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <main id="wrapper">
<h1>Formulaire d'inscription</h1>
           <form action="check.php" method="post" name="register" enctype="multipart/form-data">

                <fieldset>

                    <legend>Identité</legend>

                    <div>
                        <label for="fname"> Prénom : </label>
                        <input type="text" id="fname" name="fname" placeholder="Prénom usuel" required pattern="[A-Za-zéèà \-]{1,30}">
                    </div>

                  <div>
                      <label for="dob">Date de naissance</label>
                      <input type="date" name="dob" id="dob">
                    </div>

                    <div>
                        <label for="mail">Courriel</label>
                        <input type="email" name="mail" id="mail">
                      </div>

                      <div>
                        <label for="site">Site web perso</label>
                        <input type="url" name="site" id="site">
                      </div>

                      <div>
                        <label for="phone">téléphone</label>
                        <input type="tel" name="phone" id="phone">
                      </div>

                      <div>
                          <label for="land">pays : </label>

                          <select name="land" id="land">
                              <option value="XX">Faire un choix</option>

                             <optgroup label="europe">
                                 <option value="IT">Italie</option>
                                 <option value="GR">Grèce</option>
                                 <option value="DE">Allemagnr</option>
                             </optgroup>

                             <optgroup label="Afrique">
                                 <option value="DZ">Algérie</option>
                                 <option value="CI">Cote d'ivoire</option>
                                 <option value="ZA">Afrique du sud</option>
                            </optgroup>

                          </select>
                      </div>

                    <fieldset>
                        <legend>sexe</legend>
                         <input type="radio" name="sex" id="sex_f" value="F">
                         <label for="sex_f"> Féminin</label>

                         <input type="radio" name="sex" id="sex_m" value="M">
                         <label for="sex_m"> Masculin</label>

                         <input type="radio" name="sex" id="sex_n" value="N">
                         <label for="sex_n"> Neutre</label>
                    </fieldset>

                </fieldset>

                <fieldset>

                          <legend>Compétences</legend>
                          <div>
                              <label for="exp">Expérience : </label>
                              <input type="number" id="exp" name="exp" min="5" max="35" step="1"><span> ans</span>
                          </div>

                          <div>
                              <label for="pref">Language fort : </label>
                              <input type="text" name="pref" id="pref" list="languages">
                              <datalist id="languages">
                                  <option value="java">
                                  <option value="PHP">
                                  <option value="Turbo Pascal">
                                  <option value="Python">
                                  <option value="COBOL">

                              </datalist>
                          </div>

                          <div>
                              <label for="area">Mobilité : </label>
                              <select name="area[]" id="area" size="5" multiple>
                                  <option value="FR1">Paris</option>
                                  <option value="IT1">Bergame</option>
                                  <option value="GR1">Athenes</option>
                                  <option value="DE1">Dormundt</option>
                                  <option value="CI1">Abidjan</option>
                                  <option value="ZA1">Durban</option>
                                  <option value="DE2">Berlin</option>
                                  <option value="DZ1">Blida</option>
                             </select>
                          </div>

                          <div>
                              <label for="test">test couleur : </label>
                              <input type="color" id="test" name="test">
                          </div>

                          <div>
                              <label for="cv">Curriculum vitae : </label>
                              <input type="file" id="cv" name="cv" accept=".pdf,.doc.docx.odt.txt">
                              <input type="hidden" name="MAX_FILE_SIZE" value="3145728">
                          </div>

                </fieldset>

                <fieldset>
                    <legend>Prétentions salariales</legend>
                    <div>
                        <label for="salary">salaire : </label>
                        <input type="range" name="salary" id="salary" min="2500" max="8000" step="100" value="3100" onchange="document.getElementById('valsal').textContent=this.value;">
                        <output id="valsal"></output>
                    </div>
                    <fieldset>

                        <legend>statut</legend>

                        <input type="checkbox" name="status[]" id="jr" value="junior">
                        <label for="jr"> dév. junior</label>

                        <input type="checkbox" name="status[]" id="sr" value="seniorr">
                        <label for="sr"> dév. senior</label>

                        <input type="checkbox" name="status[]" id="pm" value="chef de projet">
                        <label for="pm"> chef de projet</label>

                    </fieldset>

                    <div>
                        <label for="rem">Remarques : </label>
                        <textarea name="rem" id="rem" cols="30" rows="10"></textarea>
                    </div>

                </fieldset>

                <input type="submit" value="Postuler">
                <input type="reset" value="Tout effacer">

           </form>
    </main>
</body>
</html>
